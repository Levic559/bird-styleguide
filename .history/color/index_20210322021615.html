<!DOCTYPE html>
<html>
    <head>
        <title>
            Colour Palette
        </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="main">
            <!--6 colours container-->
            <div class="colors">
                <div class = row>
                    <div class="cell lightgray">
                        <span>Light Gray</span>
                        <span>#C4C4C4</span>
                        <span>196, 196, 196</span>
                    </div>
                    <div class="cell orange">
                        <span>Orange</span>
                        <span>#E95719</span>
                        <span>233, 87, 25</span>
                    </div>
                    <div class="cell pink">
                        <span>Pastel Pink</span>
                        <span>#E95719</span>
                        <span>224, 158, 255</span>
                    </div>
                </div>
                <div class = row>
                    <div class="cell darkgray">
                        <span>Dark Gray</span>
                        <span>#545454</span>
                        <span>196, 196, 196</span>
                    </div>
                    <div class="cell red">
                        <span>Orange</span>
                        <span>#E95719</span>
                        <span>196, 196, 196</span>
                    </div>
                    <div class="cell maroon">
                        <span>Orange</span>
                        <span>#E95719</span>
                        <span>196, 196, 196</span>
                    </div>
                </div>
            </div>

            <div class="colortext">

            </div>
        </div>
    </body>
</html>
