<!DOCTYPE html>
<html>
    <head>
        <title>
            Colour Palette
        </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="main">
            <!--6 colours container-->
            <div class="colors">
                <div class = row>
                    <div class="cell lightgray">
                        <div class="hovercontainers" onmouseover="overLG()" onmouseout="offLG()" id="lg">
                            <span>Light Gray</span>
                            <span>#C4C4C4</span>
                            <span>196, 196, 196</span>
                        </div>
                    </div>
                    <div class="cell orange">
                        <div class="hovercontainers" onmouseover="overO()" onmouseout="offO()" id="o">
                            <span>Orange</span>
                            <span>#E95719</span>
                            <span>233, 87, 25</span>
                        </div>
                    </div>
                    <div class="cell pink">
                        <div class="hovercontainers" onmouseover="overP()" onmouseout="offP()" id="p">
                            <span>Pastel Pink</span>
                            <span>#E95719</span>
                            <span>224, 158, 255</span>
                        </div>
                    </div>
                </div>
                <div class = row>
                    <div class="cell darkgray">
                        <div class="hovercontainers" onmouseover="overDG()" onmouseout="offDG()" id="dg">
                            <span>Dark Gray</span>
                            <span>#545454</span>
                            <span>84, 84, 84</span>
                        </div>
                    </div>
                    <div class="cell red">
                        <div class="hovercontainers" onmouseover="overR()" onmouseout="offR()" id="r">
                            <span>BIRD Red</span>
                            <span>#C75169</span>
                            <span>199, 81, 105</span>
                        </div>
                    </div>
                    <div class="cell maroon">
                        <div class="hovercontainers" onmouseover="overM()" onmouseout="offM()" id="m">
                            <span>Bird Maroon</span>
                            <span>#993333</span>
                            <span>153, 51, 51</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="animations.js"></script>
    <script src="workflow.js"></script>
</html>
